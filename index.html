<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="3; URL='https://docs.argv.cloud/'" />
    <style>
      /* Apply styles to the <p> tag */
      p {
        font-family: Arial, sans-serif; /* Use Arial font */
        background-color: black; /* Set black background */
        color: white; /* Set white text */
        padding: 10px; /* Add some padding for spacing */
        border-radius: 5px; /* Add rounded corners */
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
        text-align: center; /* Center-align the text */
        margin-top: 20%; /* Push the message down from the top */
      }
    </style>
  </head>
  <body>
    <p>Redirecting to https://docs.argv.cloud/ in 3 seconds...</p>
  </body>
</html>
